<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a0c4ff, #c4e0ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #1e90ff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .gif-container {
            margin: 20px 0;
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            font-size: 1.1rem;
            color: #1e90ff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #1e90ff;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #1e90ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rainy Weather Predicted</h1>
        <p>It looks like the weather will be rainy. Please carry an umbrella!</p>
        <div class="gif-container">
            <img src="{{ url_for('static', filename='images/rainy.gif') }}" alt="Rainy GIF">
        </div>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
